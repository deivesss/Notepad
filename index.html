<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png" sizes="32x32">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    <meta name="theme-color" content="#0b0b0f">
    <!-- Firebase SDKs (compat) - crie firebase-config.js com suas credenciais ou defina window.FIREBASE_CONFIG -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script defer src="firebase-config.js" onerror="console.info('firebase-config.js nÃ£o encontrado â€” crie a partir de firebase-config.sample.js')"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <header class="sidebar-header">
                <h1 class="brand"><img src="logo.png" alt="Logo" style="width:20px;height:20px;vertical-align:-4px;margin-right:8px;border-radius:4px;">Notepad</h1>
                <div style="display:flex; gap:8px; align-items:center;">
                  <button id="sidebarToggleBtn" title="Recolher menu" aria-label="Recolher menu">â‰¡</button>
                  <button id="accountBtn" title="Conta" aria-label="Conta">ðŸ‘¤</button>
                  <button id="newNoteBtn" title="Nova nota" aria-label="Nova nota">+</button>
                </div>
            </header>
            <div id="accountMenu" class="popup-menu account-menu" hidden>
                <div id="accountMenuLogged" class="menu-section">
                    <div class="menu-stats">
                        <div>Primeiro login: <span id="statFirstLogin">â€”</span></div>
                        <div>Notas criadas: <span id="statNotesCreated">0</span></div>
                        <div>Notas excluÃ­das: <span id="statNotesDeleted">0</span></div>
                        <div>Caracteres escritos: <span id="statCharsWritten">0</span></div>
                    </div>
                    <div class="menu-actions">
                        <button id="menuExportBtn">Exportar</button>
                        <input id="menuImportInput" type="file" accept="application/json" style="display:none" />
                        <button id="menuImportBtn">Importar</button>
                        <button id="menuClearAllBtn">Limpar notas</button>
                        <button id="menuLogoutBtn">Sair</button>
                    </div>
                </div>
                <div id="accountMenuLoggedOut" class="menu-section" style="display:none">
                    <button id="menuLoginBtn">Fazer login</button>
                </div>
            </div>

            <div class="search-wrap">
                <input id="search" placeholder="Pesquisar notas..." aria-label="Pesquisar notas" />
            </div>

            <ul id="notesList" class="notes-list" role="list"></ul>

            <footer class="sidebar-footer">
                <div id="authWrap" class="auth-wrap">
                    <button id="loginBtn">Entrar</button>
                    <button id="logoutBtn" style="display:none">Sair</button>
                </div>
                <button id="exportBtn">Exportar</button>
                <input id="importInput" type="file" accept="application/json" style="display:none" />
                <button id="importBtn">Importar</button>
                <button id="clearAllBtn" title="Apagar todas as notas">Limpar</button>
            </footer>
        </aside>

        <main id="editorWrap">
            <div class="editor-header">
                <input id="noteTitle" placeholder="TÃ­tulo da nota" />
                <div class="editor-actions">
                    <button id="downloadBtn" title="Baixar .txt">Baixar</button>
                    <button id="deleteBtn" title="Excluir nota">Excluir</button>
                </div>
            </div>

            <textarea id="editor" spellcheck="true" placeholder="Escreva sua nota aqui..."></textarea>

            <div class="status-bar">
                <span id="status" role="status" aria-live="polite">Sem notas â€” clique em + para criar</span>
            </div>
            <button id="noteActionsFab" title="AÃ§Ãµes da nota" aria-label="AÃ§Ãµes da nota">â‹®</button>
            <div id="noteActionsMenu" class="popup-menu note-actions-menu" hidden>
                <button id="menuDownloadBtn">Baixar .txt</button>
                <button id="menuDeleteBtn">Excluir nota</button>
            </div>
        </main>
    </div>

    <button id="showSidebarBtn" title="Mostrar menu" aria-label="Mostrar menu">Menu</button>

    <template id="noteItemTpl">
        <li class="note-item" data-id="">
            <div class="note-left">
                <strong class="note-title"></strong>
                <small class="note-meta"></small>
            </div>
            <div class="note-right">
                <button class="open-btn" title="Abrir">Abrir</button>
            </div>
        </li>
    </template>

</body>
</html>
