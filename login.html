<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Entrar — Notepad</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0b0b0f">
  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js" onerror="console.info('firebase-config.js não encontrado — crie a partir de firebase-config.sample.js')"></script>
  <script defer src="login.js"></script>
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">

      <div id="formToggle" style="display:flex;justify-content:center;gap:16px;margin-bottom:16px;">
        <button id="showLoginBtn" class="primary" type="button">Entrar</button>
        <button id="showRegisterBtn" type="button">Criar Conta</button>
      </div>
      <form id="loginForm">
        <h2>Entrar no Notepad</h2>
        <p class="muted">Escolha um método de autenticação</p>
        <div class="auth-actions">
          <button id="googleBtn" class="primary" type="button">Entrar com Google (em breve)</button>
        </div>
        <hr />
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required />
        <label for="loginPassword">Senha</label>
        <input id="loginPassword" type="password" required />
        <div style="display:flex;gap:8px;margin-top:10px;">
          <button type="submit" class="primary">Entrar</button>
        </div>
      </form>

      <form id="registerForm" style="display:none">
        <h2>Criar conta</h2>
        <label for="registerEmail">Email</label>
        <input id="registerEmail" type="email" required />
        <label for="registerPassword">Senha</label>
        <input id="registerPassword" type="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>\/?]).{8,}$" />
        <small class="muted">A senha deve ter pelo menos 8 caracteres, incluindo maiúscula, minúscula, número e símbolo.</small>
        <label for="registerPasswordConfirm">\nConfirme sua senha</label>
        <input id="registerPasswordConfirm" type="password" required />
        <div style="display:flex;gap:8px;margin-top:10px;">
          <button type="submit" class="primary">Criar Conta</button>
        </div>
      </form>

      <div class="auth-footer muted">Ao entrar, suas notas serão salvas automaticamente.</div>
    </section>
  </main>
</body>
</html>
