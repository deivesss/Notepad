<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Notepad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="shortcut icon" href="logo.png">
  <meta name="theme-color" content="#0b0b0f">
  <!-- Firebase SDKs (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js" onerror="console.info('firebase-config.js não encontrado — crie a partir de firebase-config.sample.js')"></script>
  <script defer src="login.js"></script>
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">

      <div id="formToggle" style="display:flex;justify-content:center;gap:16px;margin-bottom:16px;" role="tablist" aria-label="Alternar entre Entrar e Criar Conta">
        <button id="showLoginBtn" class="primary" type="button" role="tab" aria-selected="true"><b>Entrar</b></button>
        <button id="showRegisterBtn" type="button" role="tab" aria-selected="false"><b>Criar Conta</b></button>
      </div>
      <form id="loginForm">
        <h2><img src="logo.png" alt="Logo" style="width:20px;height:20px;vertical-align:-4px;margin-right:8px;border-radius:4px;">Entrar no Notepad</h2>
        <p class="muted">Escolha um método de autenticação</p>
        <div class="auth-actions">
          <button id="googleBtn" class="primary" type="button"><b>Login com Google</b></button>
        </div>
        <hr />
        <label for="loginEmail"><b>Email</b></label>
        <input id="loginEmail" type="email" required autocomplete="email" />
        <label for="loginPassword"><b>Senha</b></label>
        <input id="loginPassword" type="password" required autocomplete="current-password" />
        <div style="display:flex;gap:8px;margin-top:10px;">
          <button type="submit" class="primary"><b>Entrar</b></button>
        </div>
      </form>

      <form id="registerForm" style="display:none">
        <h2><img src="logo.png" alt="Logo" style="width:20px;height:20px;vertical-align:-4px;margin-right:8px;border-radius:4px;">Criar conta</h2>
        <label for="registerEmail"><b>Email</b></label>
        <input id="registerEmail" type="email" required autocomplete="email" />
        <label for="registerPassword"><b>Senha</b></label>
        <input id="registerPassword" type="password" required minlength="8" autocomplete="new-password"/>
           <small class="muted">A senha deve ter ao menos 8 caracteres.<br></small>
        <label for="registerPasswordConfirm"><br><b>Confirme sua Senha</b></label>
        <input id="registerPasswordConfirm" type="password" required autocomplete="new-password" />
        <div style="display:flex;gap:8px;margin-top:10px;">
          
          <div>
           <button type="submit" class="primary"><b>Criar Conta</b></button>
          </div>
        </div>
      </form>

      <div class="auth-footer muted">Ao entrar, suas notas serão salvas automaticamente.</div>
    </section>
  </main>
</body>
</html>
